<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <h1 class="main_title">Calculadora de Idade</h1>

  <main>
    <form action="#" class="form" id="form">
      <div class="inputs">
        <div class="input-container">
          <label for="day" class="input-label">Day</label>
          <input class="input-input" type="number" id="day" name="day" min="1" max="31" required placeholder="DD">
          <span class="input-error">This field is required</span>
        </div>

        <div class="input-container">
          <label for="month" class="input-label">Month</label>
          <input class="input-input" type="number" id="month" name="month" min="1" max="12" required placeholder="MM">
          <span class="input-error">This field is required</span>
        </div>

        <div class="input-container">
          <label for="year" class="input-label">Year</label>
          <input class="input-input" type="number" id="year" name="year" min="1" max="2999" required placeholder="YYYY">
          <span class="input-error">This field is required</span>
        </div>
      </div>

      <button type="submit" id="btn">
        <span>calcular</span>
        <img src="./images/icon-arrow.png" alt="" />
      </button>
    </form>

    <h1 class="title">
      <span class="block"><span id="year-result" class="values" class="values">--</span> years</span>
      <span class="block"><span id="month-result" class="values">--</span> months</span>
      <span class="block"><span id="day-result" class="values">--</span> days</span>
    </h1>
  </main>

  <script src="./js/main.js"></script>


  <!--Configurações finais "CONFETE"-->

<canvas id="confetti"></canvas>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<script>
    const btn = document.querySelector('#btn');
    const jsConfetti = new JSConfetti()

    btn.addEventListener('click', () => {
        jsConfetti.addConfetti()
    })

    window.onload = () => {
        jsConfetti.addConfetti()
    }
</script>

<style>
    #confetti {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0px;
        left: 0px;
        z-index: 999;
        pointer-events: none;
    }
</style>
</body>

</html>
